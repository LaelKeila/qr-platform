<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Concert AMG</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ffcc00, #ff9900);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #e67e00;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        button {
            margin-top: 25px;
            padding: 12px;
            background-color: #e67e00;
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #cc6c00;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 90px;
        }

        .info {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo AMG">
    </div>

    <h1>Inscription au Concert AMG üé∂</h1>

    <form method="POST">
        <label for="name">Nom :</label>
        <input type="text" name="name" required>

        <label for="surname">Pr√©noms :</label>
        <input type="text" name="surname" required>

        <label for="phone">T√©l√©phone :</label>
        <input type="text" name="phone" required>

        <label for="presence">Seras-tu pr√©sent ?</label>
        <select name="presence" required>
            <option value="">-- Choisis une option --</option>
            <option value="oui">Oui</option>
            <option value="hesitation">Je ne suis pas s√ªr(e)</option>
            <option value="non">Non</option>
        </select>

        <button type="submit">S'inscrire</button>
    </form>

    {% if remaining_spots is not none %}
        <div class="info">
            üéüÔ∏è Places restantes : <strong>{{ remaining_spots }}</strong>
        </div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
